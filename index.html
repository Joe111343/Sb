<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>桃信 Momo Talk（短ID + 連結 + 圖片版）</title>
  <style>
    body {
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #ffeef3, #ffffff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ff5a7e;
      color: white;
      padding: 1em;
      text-align: center;
      font-weight: bold;
      font-size: 1.3em;
      letter-spacing: 1px;
      box-shadow: 0 2px 4px #e47;
    }
    .panel {
      padding: 1em;
      background: #fff;
      border-radius: 12px;
      margin: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .panel label {
      font-weight: bold;
      margin-right: 0.5em;
    }
    #chat {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      background: #fffafc;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin: 0.6em 0;
    }
    .message img.avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #ff8ca5;
      margin-right: 0.5em;
      object-fit: cover;
      flex-shrink: 0;
    }
    .bubble {
      max-width: 70%;
      padding: 0.6em 1em;
      border-radius: 1em;
      word-break: break-word;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      background: #f1f1f1;
    }
    .me {
      flex-direction: row-reverse;
    }
    .me .bubble {
      background: linear-gradient(to right, #ffbdd3, #ffdce7);
      margin-left: auto;
    }
    .me img.avatar {
      margin-left: 0.5em;
      margin-right: 0;
    }
    .audio-bubble {
      display: inline-block;
    }
    .image-bubble img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .image-bubble img:hover {
      transform: scale(1.1);
    }
    #input-area {
      display: flex;
      padding: 1em;
      border-top: 1px solid #ccc;
      background: #fff0f5;
      gap: 0.5em;
      align-items: center;
    }
    input[type="text"], input[type="file"], button {
      font-size: 1em;
    }
    #msg {
      flex: 1;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5em 1em;
      background-color: #ff5a7e;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04868;
    }
    input[type="file"] {
      background: none;
    }
  </style>
</head>
<body>

<header>🍑 桃信 Momo Talk（短ID + 連結 + 圖片版）</header>

<div class="panel">
  <label>你的 ID：</label><span id="my-id">產生中...</span>
  <button onclick="copyId()">複製</button>
  <label style="margin-left:1em;">頭像：</label><input type="file" id="avatarInput" accept="image/*" />
</div>

<div class="panel" style="display:none;">
  <label>對方 ID：</label>
  <input id="peer-id" placeholder="輸入對方 ID" disabled>
  <button onclick="connect()" disabled>連線</button>
  <button onclick="startRecording()">🎙️ 錄音</button>
  <button onclick="stopRecording()">⏹️ 停止</button>
</div>

<div id="chat"></div>

<div id="input-area">
  <input id="msg" placeholder="輸入訊息..." type="text" />
  <input id="imgInput" type="file" accept="image/*" />
  <button onclick="sendMsg()">傳送</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
  const ROOM_ID = "momo"; // 短房間ID（房主ID）

  let peer, conn = null;
  let localAvatar = "";
  let remoteAvatar = "";
  let mediaRecorder, chunks = [];

  const $ = id => document.getElementById(id);

  const defaultAvatar = "https://via.placeholder.com/40";

  function randomShortId() {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let res = '';
    for(let i=0; i<6; i++) {
      res += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return res;
  }

  function createPeer(id) {
    peer = new Peer(id);

    peer.on('open', id => {
      $("my-id").textContent = id;
      if(id !== ROOM_ID) {
        connectRoom();
      }
    });

    peer.on('connection', c => {
      conn = c;
      setupConnEvents();
    });

    peer.on('error', err => {
      if(err.type === 'unavailable-id' && id === ROOM_ID) {
        createPeer(randomShortId());
      } else {
        console.error(err);
        alert('Peer 連線錯誤: ' + err.type);
      }
    });
  }

  function connectRoom() {
    conn = peer.connect(ROOM_ID);
    setupConnEvents();
  }

  function setupConnEvents() {
    if (!conn) return;
    conn.on('open', () => {
      send({ type: "avatar", data: localAvatar });
    });
    conn.on('data', handleData);
    conn.on('close', () => {
      addMessage('you', '連線已中斷');
      conn = null;
    });
  }

  function getAvatarImg(sender) {
    if (sender === "me") return localAvatar || defaultAvatar;
    else return remoteAvatar || defaultAvatar;
  }

  $("avatarInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      localAvatar = reader.result;
      if(conn && conn.open) {
        send({ type: "avatar", data: localAvatar });
      }
    };
    reader.readAsDataURL(file);
  });

  // 把文字裡的 URL 自動轉成可點擊超連結
  function linkify(text) {
    const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlPattern, url => {
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
    });
  }

  function send(data) {
    if (conn && conn.open) conn.send(data);
  }

  function sendMsg() {
    const text = $("msg").value.trim();
    if (!text) return;
    send({ type: "text", data: text });
    addMessage("me", text);
    $("msg").value = "";
  }

  // 傳送圖片
  $("imgInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;
    if (!file.type.startsWith("image/")) return;

    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result;
      send({ type: "image", data: base64 });
      addImage("me", base64);
      $("imgInput").value = ""; // 清空檔案選擇
    };
    reader.readAsDataURL(file);
  });

  function handleData(data) {
    if (data.type === "text") {
      addMessage("you", data.data);
    } else if (data.type === "avatar") {
      if (data.data) {
        remoteAvatar = data.data;
      }
    } else if (data.type === "audio") {
      const blob = new Blob([data.data], { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      addAudio("you", url);
    } else if (data.type === "image") {
      addImage("you", data.data);
    }
  }

  function addMessage(sender, text) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerHTML = `
      <img class="avatar" src="${getAvatarImg(sender)}" />
      <div class="bubble">${linkify(escapeHtml(text))}</div>`;
    $("chat").appendChild(msg);
    $("chat").scrollTop = $("chat").scrollHeight;
  }

  // 避免 XSS，對文字做 HTML escape
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function(m) {
      return {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      }[m];
    });
  }
